<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      
      var map;
      function initMap() {
          
          //set map lat & lng
          var options = {
          center: {lat: 23.6850, lng: 90.3563},
          zoom: 11
          }
          
          //New Map
        map = new google.maps.Map(document.getElementById('map'),options);
        
    //       //add Marker
    //       var marker = new google.maps.Marker({
    //      position : { lat:23.6850,lng:90.3563},
    //      map:map,
    //      //icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
         
    //   });
      
    //   //create info window
    //   var infoWindow = new google.maps.InfoWindow({
    //       content : '<h1>I am Ariyan</h1>'
    //   });
    //   //when marker click this event will triggered
    //   marker.addListener('click',function(){
    //       infoWindow.open(map,marker);
    //   });
    
    
    //listen for click on map
    
    google.maps.event.addListener(map,'click',
    
    function(event){
        
        //add Marker
        addMarker({coords:event.latLng});
        
    });
    
    
    
    
    
    
    //marker array
    
    var marker = [
        
        {coords:{lat:23.8103,lng:90.4125},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:"<h2>I am here</h2>"
          
      },
      
      {coords:{lat:23.8759,lng:90.3795},
            content:"<h2>I am Ariyan</h2>"
          
      },
      
      {coords:{lat:24.3636,lng:88.6241}},
      
      {coords:{lat:23.9010,lng:90.4088}}

        ]
        
        //print marker using loop
        for (var i = 0 ; i<marker.length; i++){
            addMarker(marker[i]);
        }
        
    
    
    //   addMarker({coords:{lat:23.8103,lng:90.4125},
    //       iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
    //       content:"<h2>I am here</h2>"
          
    //   });
    //   addMarker({coords:{lat:23.8759,lng:90.3795},
    //         content:"<h2>I am Ariyan</h2>"
          
    //   });
    //   addMarker({coords:{lat:24.3636,lng:88.6241}});
    //Add Marker Function

    function addMarker(props){
         var marker = new google.maps.Marker({
         position : props.coords,
         map:map,
         icon:props.iconImage
         //icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
    });
    
    //check for custom icon
    
    if(props.iconImage){
        //set icon image
        marker.setIcon(props.iconImage);
        
    }
    
    //check content
    if(props.content){
        
   
      var infoWindow = new google.maps.InfoWindow({
          content : props.content
      });
      //when marker click this event will triggered
      marker.addListener('click',function(){
          infoWindow.open(map,marker);
      });
        
    }
      
      
        
      }
       }
    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkZ1EImOc4zT5T7Fmnf_t-EAmFXwN8LUM&callback=initMap"
    async defer></script>
  </body>
</html>
